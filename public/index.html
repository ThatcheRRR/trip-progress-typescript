<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trip progress</title>
</head>
<body>
    <div id="root">
        <main class="app-container">
            <div class="content">
                <h1>
                    Welcome to Trip progress app!
                </h1>
                <section class="places">
                    <div class="input">
                        <label class="input__label" for="arrival">From:</label>
                        <input class="input__enter" type="text" id="arrival" />
                    </div>
                    <div class="input">
                        <label class="input__label" for="departure">To:</label>
                        <input class="input__enter" type="text" id="departure" />
                    </div>
                    <button class="button">
                        Submit
                    </button>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
